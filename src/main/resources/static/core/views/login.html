<div class="container">
	<img src="images/logo.png" id="logo-image" class="img-responsive center-block">
	<div class="container" id="login-container">
		<form name="loginForm" ng-submit="vm.login(loginForm.$valid)" novalidate>
			<div class="form-group" ng-class="{'has-error': loginForm.usernameName.$touched && loginForm.usernameName.$invalid}">
				<label for="username">Username</label>
				<input name="usernameName" id="username" type="text" class="form-control" ng-model="vm.user.username" required/>
				<div class="help-block" ng-messages="loginForm.usernameName.$error" ng-show="loginForm.usernameName.$touched">
					<p ng-message="required">This field is required</p>
				</div>
			</div>
			<div class="form-group" ng-class="{'has-error': loginForm.passwordName.$touched && loginForm.passwordName.$invalid}">
				<label for="password">Password</label>
				<input name="passwordName" id="password" type="password" class="form-control" ng-model="vm.user.password" required>
				<div class="help-block" ng-messages="loginForm.passwordName.$error" ng-show="loginForm.passwordName.$touched">
					<p ng-message="required">This field is required</p>
				</div>
			</div>
			<div class="btn-toolbar" id="login-register-buttons">
				<button type="submit" value="login" class="btn btn-primary" ng-disabled="loginForm.$invalid">Login</button>
				<button value="register" class="btn btn-default" ng-click="vm.openRegisterModal()">Register</button>
			</div>
		</form>
	</div>
</div>
